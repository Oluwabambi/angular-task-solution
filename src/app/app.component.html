<button (click)="toggleTextShow()">Toggle text</button>
<h1 *ngIf="textIsShown">Text is shown</h1>

<div *ngFor="let item of items">
  <h1 [ngClass]="{'fem': item.gender == 'female'}">Name: {{item.name}}</h1>
  <!-- <h1 [ngClass]="item.gender == 'female' ? 'fem' : ''">Name: {{item.name}}</h1> -->
  <!-- <h1 [ngClass]="currentClasses">Name: {{item.name}}</h1> -->
  <p>Gender: {{item.gender}}</p>
  <hr>
</div>
